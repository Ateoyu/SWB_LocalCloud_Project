<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-S3 Cloud Storage</title>
<!--    <link rel="stylesheet" href="style.css">-->
    <script src="script.js"></script>
</head>
<body>
<div class="container">
    <h1>ESP32-S3 Cloud Storage</h1>

    <div class="folder-creation">
        <h3>Create New Folder</h3>
        <input type="text" id="folderName" placeholder="Folder name">
        <button id="createFolderBtn">Create Folder</button>
    </div>

    <div class="upload-area">
        <h2>Upload File</h2>
        <label for="fileInput" class="upload-label">Choose File</label>
        <input type="file" id="fileInput">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div id="status" class="status">Ready to upload...</div>
    </div>

    <div id="currentPath" class="path-display">Current Path:</div>

    <h2>Files on SD Card</h2>
    <div id="fileList">
        <table>
            <thead>
            <tr>
                <th>Filename</th>
                <th>Size</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="fileTable">
            </tbody>
        </table>
    </div>

    <button class="refresh-btn" onclick="refreshFileList()">Refresh List</button>
</div>
</body>
</html>
