<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-S3 Cloud Storage</title>
    <script src="js/main.js" type="module"></script>

    <script>
        console.log('Base URL:', window.location.href);
        console.log('Script URL:', document.currentScript?.src);
    </script>
    <script src="js/main.js" type="module"></script>
</head>
<body>
<div class="container">
    <h1>ESP32-S3 Cloud Storage</h1>

    <div id="currentPath" class="path-display">Current Path:</div>

    <div class="sd-info">
        <h3>SD Card Info</h3>
        <div id="sdCardInfo">Loading...</div>
    </div>

    <div class="folder-creation">
        <h3>Create New Folder</h3>
        <input type="text" id="folderName" placeholder="Folder name">
        <button id="createFolderBtn">Create Folder</button>
    </div>

    <div class="upload-area">
        <h2>Upload Files</h2>
        <label for="fileInput" class="upload-label">Choose Files</label>
        <input type="file" id="fileInput" multiple>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div id="status" class="status">Ready to upload...</div>
    </div>

    <div id="batchActions" class="batch-actions">
        <span class="selected-count" id="selectedCount">0 selected</span>
        <button id="batchDownloadBtn">Download Selected</button>
        <button id="batchDeleteBtn">Delete Selected</button>
        <button id="selectAllBtn">Select All</button>
        <button id="deselectAllBtn">Deselect All</button>
    </div>

    <h2>Files on SD Card</h2>
    <div id="fileList">
        <table>
            <thead>
            <tr>
                <th><input type="checkbox" id="selectAllCheckbox"></th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody id="fileTable">
            </tbody>
        </table>
    </div>

    <button id="refreshBtn" class="refresh-btn">Refresh List</button>
</div>
</body>
</html>
